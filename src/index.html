<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/loader.css" />
  </head>

  <body>
    <header class="header">
      <form class="form">
        <input type="text" name="query" placeholder="Search images..." />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </header>

    <!-- Лоадер - Індикатор завантаження -->
    <span id="loader" class="loader is-hidden">
      <div class="ball-spin-fade-loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </span>

    <main class="main">
      <ul class="gallery"></ul>

      <div class="loader-add hidden"><b>Loading images, please wait...</b></div>

      <button type="button" class="load-more hidden">Load more</button>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
